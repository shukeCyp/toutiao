name: Build & Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: python -m playwright install chromium

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Package with PyInstaller
        run: python build.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToutiaoTool-Windows
          path: output/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: python -m playwright install chromium

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Package with PyInstaller & create DMG
        run: python build.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToutiaoTool-macOS
          path: output/
